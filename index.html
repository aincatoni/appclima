<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS BOOTSTRAP -->

<body>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <h2 class="text-center">Consultando Clima mediante ajax</h2>
        <div class="form-grup">
          <select name="" class="form-control" id="select">
            <option value="">Selecciones una ubicaciónn</option>
            <option value="scl">Santiago, Región metropolitana</option>
            <option value="ccp">Concepción, Región del BioBio</option>
          </select>
          <img src="" class="img-fluid" alt="">
        </div>
      </div>
      <div class="col-8" hidden="true" id="escondido" >
        <h2 id="resumen"></h2>
        <table class="table table-striped">
          <tr>
            <td>Sensación termica</td>
            <td id="sensacion"></td>
          </tr>
          <tr>
            <td>Probabilidad de lluvia:</td>
            <td id="probabilidad"></td>
          </tr>
          <tr>
              <td>Humedad Relativa:</td>
              <td id="humedad"></td>
            </tr>
          
        </table>
      </div>
    </div>
  </div>
